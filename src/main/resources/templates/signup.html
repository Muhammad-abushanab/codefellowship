<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link th:replace="/fragments/bootstrap-style :: bootstrap">
  <link th:replace="/fragments/bootstrap-style :: style">
  <link th:replace="/fragments/bootstrap-style :: font-awsome">
  <title>User Registration Form</title>
</head>
<body>
<div class="container">
  <header th:replace="/fragments/header-nav :: header"></header>
</div>
<div class="container">
  <h2>User Registration</h2>
  <form th:action="'/signup'" method="post">
    <div class="form-group">
      <p class="alert alert-danger" th:if="${userExist}" th:text="${userExist}"></p>
      <label for="username">Username:</label>
      <input name="userName" type="text" class="form-control" id="username" placeholder="Enter username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea name="bio" class="form-control" id="bio" placeholder="Enter bio" required></textarea>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input name="dateOfBirth" type="date" class="form-control" id="dob" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script th:replace="/fragments/scripts :: bootstrap"></script>
</body>
</html>
