<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>User Registration Form</title>
</head>
<body>
<div class="container">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <img src="https://avatars.githubusercontent.com/u/3904529?s=280&v=4" alt="logo" height="50" width="50">
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a th:href="'/'" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a th:if="${username}" th:href="'/profile/' + ${username}" class="nav-link px-2 link-dark">profile</a></li>
    </ul>

    <div class="col-md-3 text-end">
      <h5 th:if="${username}" th:text ="${username}" class="text-dark"></h5>
      <a th:if="!${username}" class="btn btn-outline-danger text-decoration-none" th:href="'/login'">Login</a>
      <form th:if="${username}" th:action="'/perform_logout'">
        <button class="btn btn-sm btn-dark" type="submit"> Log out</button>
      </form>
    </div>
  </header>
</div>
<div class="container">
  <h2>User Registration</h2>
  <form th:action="'/signup'" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input name="userName" type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input name="password" type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input name="firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name">
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea name="bio" class="form-control" id="bio" placeholder="Enter bio"></textarea>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input name="dateOfBirth" type="date" class="form-control" id="dob">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
