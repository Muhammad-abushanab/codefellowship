<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title th:text="${username} + 'profile'"></title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="https://avatars.githubusercontent.com/u/3904529?s=280&v=4" alt="logo" height="50" width="50">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="'/'" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a th:href="'/profile/' + ${username}" class="nav-link px-2 link-dark">profile</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <h5 th:if="${username}" th:text="${username}" class="text-dark"></h5>
            <a th:if="!${username}" class="btn btn-outline-danger text-decoration-none" th:href="'/login'">Login</a>
            <a th:if="!${username}" class="btn btn-outline-dark text-decoration-none" th:href="'/signup'">Sign up</a>
            <form th:if="${username}" th:action="'/perform_logout'">
                <button class="btn btn-sm btn-dark" type="submit"> Log out</button>
            </form>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h3>User Information</h3>
            <hr>
            <p><strong th:text="'User Name : ' + ${username}">Name:</strong> </p>
        </div>
        <div class="col-md-8">
            <h3>User Details</h3>
            <hr>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">About Me</h5>
                    <p th:text="${bio}" class="card-text"></p>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">More Information</h5>
                    <ul class="list-group">
                        <li class="list-group-item" th:text="'Date Of Birth : ' + ${#strings.substring(dateOfBirth, 0, #strings.indexOf(dateOfBirth, ' '))}"></li>
                        <li class="list-group-item" th:text="'First Name : ' + ${firstName}"></li>
                        <li class="list-group-item" th:text="'Last Name : ' + ${lastName}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
