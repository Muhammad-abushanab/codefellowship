<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <title>login</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <img src="https://avatars.githubusercontent.com/u/3904529?s=280&v=4" alt="logo" height="50" width="50">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="'/'" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a th:if="${username}" th:href="'/profile/' + ${username}" class="nav-link px-2 link-dark">profile</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <h5 th:if="${username}" th:text ="${username}" class="text-dark"></h5>
            <a th:if="!${username}" class="btn btn-outline-dark text-decoration-none" th:href="'/signup'">Sign up</a>
            <form th:if="${username}" th:action="'/perform_logout'">
                <button class="btn btn-sm btn-dark" type="submit"> Log out</button>
            </form>
        </div>
    </header>
</div>
<main class="w-100 m-auto" style=" max-width: 330px;
    padding: 1rem;">
    <form th:action="'/perform_login'" method="post">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="form-floating">
            <input name="username" type="text" class="form-control" id="username" placeholder="Mohammad34">
            <label for="username">User Name</label>
        </div>
        <div class="form-floating mt-2 mb-2">
            <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <p th:if="${param.error eq 'true'}" th:text="Incorrect username or password try again" class="text-danger"></p>
        <button class="btn btn-dark w-100 py-2" type="submit">Sign in</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
